name: Deploy Barbara Docker

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Push Docker Images

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push API
        run: |
          docker build -t ghcr.io/avilaops/barbara-api:latest -f Dockerfile.api .
          docker push ghcr.io/avilaops/barbara-api:latest

      - name: Build and Push Web
        run: |
          docker build -t ghcr.io/avilaops/barbara-web:latest -f Dockerfile.web .
          docker push ghcr.io/avilaops/barbara-web:latest

      - name: Deployment Summary
        run: |
          echo "‚úÖ Docker images built and pushed"
          echo "üê≥ API: ghcr.io/avilaops/barbara-api:latest"
          echo "üé® Web: ghcr.io/avilaops/barbara-web:latest"
