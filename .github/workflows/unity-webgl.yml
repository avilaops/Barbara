name: Unity WebGL Build

on:
    push:
        branches: [main]
        paths:
            - "core/**"
    pull_request:
        branches: [main]
        paths:
            - "core/**"
    workflow_dispatch:

jobs:
    build-webgl:
        name: Build WebGL
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  lfs: true

            - name: Cache Unity Library
              uses: actions/cache@v4
              with:
                  path: core/Library
                  key: Library-WebGL-${{ hashFiles('core/Assets/**', 'core/Packages/**', 'core/ProjectSettings/**') }}
                  restore-keys: |
                      Library-WebGL-
                      Library-

            - name: Build Unity Project
              uses: game-ci/unity-builder@v4
              env:
                  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
                  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
                  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
              with:
                  projectPath: core
                  targetPlatform: WebGL
                  buildName: barbara-webgl
                  buildsPath: build
                  allowDirtyBuild: true

            - name: Upload WebGL Build
              uses: actions/upload-artifact@v4
              with:
                  name: barbara-webgl-build
                  path: build/WebGL/barbara-webgl
                  retention-days: 14

            - name: Deploy to Azure Static Web Apps (opcional)
              if: github.ref == 'refs/heads/main'
              run: |
                  echo "Deploy para Azure Static Web Apps seria configurado aqui"
                  echo "Usar: azure/static-web-apps-deploy@v1"
