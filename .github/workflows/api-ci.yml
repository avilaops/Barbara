name: API CI

on:
  push:
    paths:
      - 'api/**'
      - '.github/workflows/api-ci.yml'
      - 'docker-compose.yml'
  pull_request:
    paths:
      - 'api/**'
      - '.github/workflows/api-ci.yml'
      - 'docker-compose.yml'

jobs:
  test:
    name: Testes Node.js
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Instalar dependÃªncias
        run: npm ci

      - name: Rodar testes
        run: npm test
